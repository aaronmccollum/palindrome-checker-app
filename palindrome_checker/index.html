<!DOCTYPE html>
    <html lang="en">
        <head>
        <title>Palindrome Checker</title>
        <link rel="stylesheet" href="styles/styles.css" />
    </head>
    <body>
        <header>
        <h1 id="title">Palindrome Checker Application</h1>
        <p id="about">A simple app that will tell you if your word or sentance is a palindrome!</p>
        <p id="info">A palindrome is a word/sentance which is spelled the same way backwards as it is forwards (i.e. "Race car" or "Hannah").</p>
    </header>
    <main>
        <input id="text-input" type="text" placeholder="Enter your word here" />
        <button id="check-btn" >Submit</button>
        <div id="result"></div>
    </main>
    <script src="scripts/script.js"></script>
    </body>
</html>
